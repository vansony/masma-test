<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masmarulez</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 모바일 */
    @media (max-width: 767px) {
      img {
        max-width: 100%;
      }

      .video-box {
        max-width: 100%;
        padding-top: 177.78%; /* 9:16 */
      }
    }

    /* PC */
    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }

      .video-box {
        width: 100vw; /* 브라우저 폭 꽉 채움 */
        max-width: 100%;
        padding-top: 56.25%; /* 16:9 */
      }
    }
  </style>
</head>
