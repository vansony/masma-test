      overflow: hidden;
    }

    .video-box iframe,
    .video-box video {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }
    }

    @media (max-width: 767px) {
